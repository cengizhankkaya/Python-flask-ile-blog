{% extends 'layout.html' %}

{% block body %}

<h3>Makaleler</h3>
<hr>
{% if articles %}
<form action ="/search" method = "post">
    <input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Ara..">
    <button type="submit" class="btn btn-danger ">Ara</button>
</form> 
<hr>  
    <ul class="list-group">
    {% for articles in articles %}
    <li class = "list-group-item"><a href="article/{{articles.id}}">{{articles.title}}</a></li>
    <style>
        .list-group-item {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
    
    
    
    {% endfor %}

  </ul>

{% else %}
<div class = "alert alert-danger">Bu Blogta hen√ºz makale bulunmuyor </div>
{% endif %}

{% endblock body %}
